<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: green;
    border: 3px solid red;
    color: gold;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<body>

<h2>CSS Buttons</h2>
<p>Here i mentioned 4 types of buttons.</p>
<p>1.Default Button 2.Link Button 3.Button 4.Input Button</p>

<button>Default Button</button>
<br>
<a href="#" class="button">Link Button</a><br>
<button class="button">Button</button><br>
<input type="button" class="button" value="Input Button">

</body>
</html>
